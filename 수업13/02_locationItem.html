<head>

<body>

    <input type="button" value="다음페이지" onclick="move()">

        function save(){
            localStorage.setItem('key','value1');
        }

        //불러오기
        function load(){
            let test = localStorage.getItem('key');
            console.log(test);
        }

        //다음페이지 이동
        function move(){
            location.href = '02_locationItem.html';
        }
    </script>
</body>
