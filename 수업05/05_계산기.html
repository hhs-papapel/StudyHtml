<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1">
    <input type="radio" name="op" value="+" checked>+
    <input type="radio" name="op" value="-">-
    <input type="radio" name="op" value="*">*
    <input type="radio" name="op" value="/">/
    <input type="text" id="num2">
    <input type="button" value="결과" onclick="result()">
    <input type="text" id="result">

    <script>
        function result(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let ra = document.getElementsByName('op');
            let rs = document.getElementById('result');
            console.log(ra);
            for(let i = 0; i< ra.length; i++){
                if(ra[i].checked){
                    if(ra[i].value=='+'){
                        rs.value = Number(num1)+Number(num2);
                    }else if(ra[i].value=='-'){
                        rs.value = Number(num1)-Number(num2);
                    }else if(ra[i].value=='*'){
                        rs.value = Number(num1)*Number(num2);
                    }else if(ra[i].value=='/'){
                        rs.value = Number(num1)/Number(num2);
                    }
                }
            }
            
            alert(rs.value);
        }
    </script>
</body>
</html>
