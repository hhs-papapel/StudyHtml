<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tr, td , th  {
            border: 1px solid black;
            width: 120px;
            height: 30px;
        }
        .bluecolor {
            background-color: darkblue;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .cadetbluecolor {
            background-color: cornflowerblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr class="bluecolor">
            <td colspan = "3" >오늘의 수입/지출</td>
        </tr>
        <tr class="cadetbluecolor">
            <th>내용</th>
            <th>수입</th>
            <th>지출</th>
        </tr>
        <tr>
            <td>월급!</td>
            <td>1,000,000</td>
            <td></td>
        </tr>
        <tr>
            <td>점심값</td>
            <td></td>
            <td>5,000</td>
        </tr>
        <tr>
            <td>부모님선물</td>
            <td></td>
            <td>30,000</td>
        </tr>
        <tr>
            <td rowspan="3"  class="cadetbluecolor">총계</td>
            <td>수입</td>
            <td>지출</td>
        </tr>
        <tr>
            <td>1,000,000</td>
            <td>35,000</td>
        </tr>
        <tr>
            <td>남은 돈</td>
            <td>965,000</td>
        </tr>
    </table>
</body>
</html>
