    <input type="text">
    <input type="button" value="계산" onclick="result()">    

    <script>
        let obj1 = {};

        function result(){

            let num = document.querySelectorAll('input');
            obj1.div = Number(num[0].value)/Number(num[1].value);
            obj1.mult = Number(num[0].value)*Number(num[1].value);

        }
