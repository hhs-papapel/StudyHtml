    <input type="button" value="ê³„ì‚°" onclick="result()">    

    <script>
        let obj1 = {};

        function result(){

            let num = document.querySelectorAll('input');
            let num1 = Number(num[0].value);
            let num2 = Number(num[1].value);
            
            plus(num1,num2);
            minus(num1,num2);
            mult(num1,num2);
            div(num1,num2);
            
            console.log(obj1);
        }
        
        let plus = (num1,num2) => {
            obj1.plus = num1 + num2;
        }
        let minus = (num1,num2) => {
            obj1.minus = num1 - num2;
        }
        let mult = (num1,num2) => {
            obj1.mult = num1 * num2;
        }
        let div = (num1,num2) => {
            obj1.div = (num1>num2)?num1/num2:num2/num1;
        }
    </script>
