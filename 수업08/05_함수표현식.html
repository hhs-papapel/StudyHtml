<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="add"></div>
    <script>
        //함수 선언식, 함수 표현식

        
        //함수 선언식
        start();
        function start(){
            console.log('start');
        }

        //함수 표현식
        let fn02 = function(){
            console.log('start');
        }
        fn02();

        //함수 표현식, es6(2015년 이전 버전의 IE 동작 x => 공무원pc (국가사업에는 사용 지양))
        let fn03 = () => {
            console.log('start');
        }
        fn03();

        start02(1);
        function start02(num1){
            console.log('start02: ',num1);
        }
        //매개변수 1개 담겨질 때 , 소괄호 생략 가능하다.
        let fn04 = num1 => {
            console.log('num1: ',num1);
        }

        //함수 표현식 사용할 때 주의사항.
        //함수 표현식 사용할 때, 무조건 함수가 우선적으로 선언 되야 한다.

        start03(1,2);
        function start03(num1, num2){
            console.log(num1+num2);
        }

        let fn05 = (num1,num2) => {
            console.log(num1+num2);
        }


        document.querySelector('.add').addEventListener('click', function(){});
        document.querySelector('.add').addEventListener('click', fn02);
    </script>
</body>
</html>
