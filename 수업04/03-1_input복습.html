<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type: 사용자 기능 종류 -->
     <!-- id: html 테그 중, 해당 tag를 가리킬 수 있는 수단 중 하나 (대표) -->
     <!-- 중복 불가 -->
     <!-- value: 사용자가 입력하는 공간, 값 -->
    <input type="text" id="user" value="입력되는 공간">
    <input type="button" value="버튼" onclick="clickEvent()">
    <script>
        // document.getElementById('[HTML에 선언 된 ID]')
        let val = document.getElementById('user').value;
        //alert(val);

        function clickEvent(){
            alert('hello');
        }
    </script>
</body>
</html>
