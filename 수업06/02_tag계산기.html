<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="첫 번째 수">
    <select>
        <option value="+">+</option>
        <option value="-">-</option>
    </select>
    <input type="text" placeholder="두 번째 수">
    <input type="button" value="계산" onclick="result()">
    <input type="text" placeholder="결과 출력">

    <!-- 결과 입력 -->
    <span id="sp">결과</span>

    <script>
        //html 태그 더 이상 건들지 말것
        function result(){
            console.log('실행');
            let inputs = document.getElementsByTagName('input');
            let sel = document.getElementsByTagName('select');
            let num = new Array();
            let result = 0;
            let sp = document.getElementById('sp');
            if(sel[0].value=='+'){
                inputs[3].value = Number(inputs[0].value)+Number(inputs[1].value);
            }else{
                inputs[3].value = Number(inputs[0].value)-Number(inputs[1].value);
            }
            sp.innerText = inputs[3].value;
        }
    </script>
</body>
</html>
