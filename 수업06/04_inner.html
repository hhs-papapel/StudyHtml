<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">HelloWorld</h1>


    
    <script>
        let title = document.getElementById('title').innerText;
        //alert(title);
        document.getElementById('title').innerText = 'apple';
        alert('경고 메시지');
        let pro = prompt('입력메시지');

        document.getElementById('title').innerText = pro;

        let comp = confirm('당신은 한국 사람입니까?');
        if(comp){
            alert('true');
        }else{
            alert('false');
        }
    </script>
</body>
</html>
