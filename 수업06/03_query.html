<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            border:  1px solid black;
        }
        .font-size {
            font-size: 20px;
        }
        .padding{
            padding: 10px;
        }
    </style>
</head>
<body>
    <input type="text" class="border padding">
    <input type="text" class="border font-size">

    <script>
        // selector를 호출. (css하고 동일)
        //document.querySelectorAll
        let s1 = document.querySelectorAll('.border');
        console.log(s1);
        let s2 = document.querySelectorAll('.border:nth-child(1)');
        console.log(s2);
        let s3 = document.querySelectorAll('input');
        console.log(s3);

        // document.querySelectorAll에서 검색 된 것 중에 제일 처음 검색 된 대상 하나
        let a1 = document.querySelector('border');
        console.log(a1);
    </script>
</body>
</html>
