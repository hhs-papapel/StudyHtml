<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>좋아하는 계절</h1>
    <input type="radio" name="season" value="spring">봄
    <input type="radio" name="season" value="summber">여름
    <input type="radio" name="season" value="fail">가을
    <input type="radio" name="season" value="winter">겨울
    <input type="button" value="전송1" onclick="send()">
    <input type="button" value="전송2" onclick="send2()">
    <input type="button" value="전송2" onclick="send3()">
    <script>
        //javascript 불러오는 방법
        function send(){
            let radio = document.getElementsByName('season'); //배열
            //무엇이 선택되었는지 확인하고 싶습니다.
            for (let i = 0; i < radio.length; i++) {
                //선택값을 확인하고 싶습니다.
                if(radio[i].checked == true){
                    console.log('선택된 값: ', radio[i].value);
                }
            }
        }

        function send2(){
            let radio = $('input[name="season"]');

            for (let i = 0; i < radio.length; i++) {
                //선택값을 확인하고 싶습니다.
                if(radio[i].checked == true){
                    console.log('선택된 값: ', radio[i].value);
                }
            }
        }

        function send3(){
            //input[name = "season"]:checked => input 에서 check된 input만 불러옵니다.
            let result = $('input[name="season"]:checked').val();
            console.log("선택된 값: ",result);
        }
    </script>
</body>
</html>
