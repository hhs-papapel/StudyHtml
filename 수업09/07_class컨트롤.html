<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 만들기</title>
    <style>
        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .yello {
            background-color: yellow;
        }

        .dd {
            margin: 15px;
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 1px solid #000;
        }
    </style>
</head>

<body id="body">
    <input type="radio" name="color" value="red">빨강색
    <input type="radio" name="color" value="yello">노랑색
    <input type="radio" name="color" value="blue">파랑색
    <input type="radio" name="color" value="green">초록색
    <br />
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>
    
    <script src="/lib/jquery-3.7.1.min.js"></script>
    <script>
        $('input[name="color"]').on('change',function(){
            let val = $('input[name="color"]:checked').val();

            //존재확인
            // $('대상').hasClass('검색할 클래스명'); //true,false 조건문 활용해서 on할 것인지 off 할 것인지 선택
            let blue = $('div.dd').hasClass('blue');
            console.log('파랑: ', blue);

            //removeClass 안에 아무것도 선언이 되어있지 안으면
            //대상의 class 모두 제거.
            $('div.dd').removeClass(['red','yello','blue','green']);

            //document.getElementById('div1').classList.add(val);
            //$('대상').addClass(클래스명);
            //$('대상').addClass([클래스명, 클래스명]);
            $('div.dd').addClass(val);

            //remove 제거
        });
    </script>
</body>

</html>
